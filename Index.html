<!DOCTYPE html>
	<html ng-app="ToDoApp" lang="en">
		<head>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

			<!-- Latest compiled and minified CSS -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

			<!-- Optional theme -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

			<!-- Latest compiled and minified JavaScript -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

			<link rel="stylesheet" type="text/css" href="Styles.css">
		</head>

		<body ng-controller="ToDoController">
			
			<div class="container">
				<form name="ToDoForm" ng-submit="AddToDo()">
					<input type="text" class="input-group input-group-lg margin" name="newToDo" ng-model="newToDo">
					<button class="btn btn-default margin">Add To Do to list!</button>
				</form>

				<ul>
					<li ng-repeat="ToDo in ToDos">
					<input type="checkbox" ng-model="ToDo.Completed" /><span ng-class="{'Completed':ToDo.Completed}">{{ToDo.Title}}</span>
					</li>
				</ul>

				<button class="btn btn-primary margin" ng-click="ClearToDos()">Clear completed To Do's</button>

			</div>

			<script type="text/javascript" src="App.js"></script>
			<script type="text/javascript" src="Controller.js"></script>
		</body>
	</html>
